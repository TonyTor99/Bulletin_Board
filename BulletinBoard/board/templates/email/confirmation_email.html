<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .email-header {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .email-body {
            padding: 20px;
            line-height: 1.6;
        }
        .code {
            display: inline-block;
            background-color: #f4f4f4;
            border: 1px solid #dddddd;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Подтверждение Email</h1>
        </div>
        <div class="email-body">
            <p>Здравствуйте!</p>
            <p>Спасибо за регистрацию. Для подтверждения вашего email введите следующий код на сайте:</p>
            <div class="code">{{ code }}</div>
            <p>Код действителен в течение 10 минут.</p>
            <p>Если вы не регистрировались на нашем сайте, просто проигнорируйте это сообщение.</p>
        </div>
        <div class="footer">
            <p>С уважением, команда QuestBoard</p>
        </div>
    </div>
</body>
</html>
